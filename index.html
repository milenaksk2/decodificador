<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>

    <div id="container">
      <h1>Decodificador de Textos</h1>
      <div id="input-container">
        <textarea id="input" rows="4" cols="50"></textarea><br>
      </div>
      <div id="button-container">
        <button>Criptografar</button>
        <button>Descriptografar</button><br><br>
      </div>
      <div id="output-container">
        <textarea id="output" rows="4" cols="50"></textarea><br>
      </div>
      <div id="copy-button-container">
        <button>Copiar Texto Criptografado</button>
      </div>
    </div>

</body>
</html>
